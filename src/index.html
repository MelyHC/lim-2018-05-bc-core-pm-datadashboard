<!DOCTYPE html>
<html>
  <head lang="es-ES">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Dashboard LABORATORIA</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Bitter:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

  <body>
    <div class="header">
      <img class="logo" src="https://crisescobar.files.wordpress.com/2018/06/loguis4.png">
      <div class="block-header">
        <img class="profilePhoto" src="https://crisescobar.files.wordpress.com/2018/06/alejandra.png">
        <div class="sub-block">
          <span class="line1">¡Hola Alejandra!</span>
          <i class="fas fa-angle-down"></i>
          <span class="line2">Tienes 1 mensaje <i class="fas fa-envelope"></i>
          </span>
        </div>
      </div>
    </div>

    <div class="lateral-menu">
      <div  class="menu-option1">
        <div class="logo1"></div>
        <span id="general">
          <a href="#">
            <p class="title-menu1">
              <i class="fas fa-home"> </i> Home </p>
          </a>
        </span>
      </div>
      <div class="menu-option2">
        <div class="logo2"></div>
        <span id="alumnas">
          <a href="#">
            <p class="title-menu2">
              <i class="fas fa-user"></i> Alumnas </p>
          </a>
        </span>
      </div>
    </div>

    <div id="seccion-alumnas">
      <div class="featured-photo">
        <p class="title-alumnas"> Alumnas</p>
      </div>
      <p> <i class="fas fa-globe-americas"></i>
        <select class="select1" id="country">
          <option disabled selected hidden> Escoge tu sede </option>
          <option value="lim">Lima</option>
          <option value="cdmx">Ciudad de México</option>
          <option value="gdl">Guadalara</option>
          <option value="scl">Santiago de Chile</option>
          <option value="otros">Otros</option>
        </select>
        
        <select class="select2" id="cohort">
          <option disabled selected hidden> Escoge tu cohort </option>
        </select></p>

        <p> <select class="select3" id="orderBy">
          <option disabled selected hidden>Ordenar por:</option>
          <option value="name">Nombres</option>
          <option value="percent"> General % </option>
          <option value="exercises"> Ejercicios % </option>
          <option value="quizzes"> Quiz % </option>
          <option value="scoreSum"> Score quiz</option>
          <option value="scoreAvg">Promedio quizz </option>
          <option value="reads"> Lecturas % </option>
        </select>
        
        <select class="select4" id="order">
          <option disabled selected hidden> ↓↑ Sentido</option>
          <option value="ASC">Ascendente</option>
          <option value="DESC">Descendente</option>
        </select>
       
        <i class="fas fa-search"></i> <input class="search1" id="boxSearch" type="search" placeholder="Buscar...">  </p>
      <div class="scroll">
        <table class="listado" id="nombre"></table>
      </div>
    </div>
