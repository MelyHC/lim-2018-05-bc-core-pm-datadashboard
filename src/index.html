<!DOCTYPE html>
<html>
  <head lang="es">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Dashboard LABORATORIA</title>
    <link rel="icon" href="./img/favicon.png">
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="style2.css" />
    <link href="https://fonts.googleapis.com/css?family=Bitter:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  </head>
  <body>
    <header class="header">
      <img class="logo" src="./img/logo-dashboard.png">
      <div class="block-header">
        <img class="profile-photo" src="./img/alejandra.png">
        <div class="sub-block">
          <span class="block">¡Hola Alejandra! <i class="fas fa-angle-down"></i></span>
          <span class="block">Tienes 1 mensaje <i class="fas fa-envelope"></i></span>
        </div>
      </div>
    </header>

    <nav class="lateral-menu" id="menu">
      <a href="#" id="general" class="menu-option remove-selection active" autofocus>
        <i class="fas fa-home"></i> Home
      </a>
      <a href="#" id="students" class="menu-option">
        <i class="fas fa-user"></i> Alumnas
      </a>
    </nav>

    <div id="section-general" class="section-content text-align">
      <section class="content-space">
        <p class="title-general">¡Bienvenidx! <i class="fas fa-chalkboard-teacher"></i> </p>
      </section>
      <img class="photo-general" src="./img/logo-laboratoria.png">
      <p class="info-general">
        En LaboDashboard podrás encontrar la información principal del progreso académico de las
        estudiantes.
      </p>
      <section class="flex-info">
        <section class="block-general">
          <span class="text-align block">Obten promedios</span>
          <i class="fas fa-chart-line block-icon"></i>
        </section>
        <section class="block-general">
          <span class="text-align block">Busca por alumna</span>
          <i class="fas fa-search block-icon"></i>
        </section>
        <section class="block-general">
          <span class="text-align block">Ordena los datos</span>
          <i class="fas fa-book block-icon"></i>
        </section>
      </section>
    </div>

    <div id="section-students" class="section-content content-space hidden">
      <section class="featured-photo">
        <p class="title-content"> Alumnas</p>
      </section>
      <form id="form-cohort" class="form-cohort">
        <div class="border-select space-select select-group focus-custom" tabindex="-1">
          <i class="fas fa-globe-americas icon-select" focusable="none"></i>
          <select class="select-content space-select-icon remove-selection" id="country">
            <option disabled selected hidden>Escoge tu sede</option>
            <option value="lim" data-sede='lim'>Lima</option>
            <option value="cdmx">Ciudad de México</option>
            <option value="gdl">Guadalara</option>
            <option value="scl">Santiago de Chile</option>
            <option value="spl">Sao Paulo</option>
            <option value="aqp">Arequipa</option>
          </select>
        </div>

        <select class="select-content border-select space-select remove-selection focus-custom hidden" id="cohort">
          <option disabled selected hidden> Escoge tu cohort </option>
        </select>

        <div class="hidden" id="after-choose-cohort">
          <select class="select-content border-select space-select remove-selection focus-custom" id="order-by">
            <option disabled selected hidden>Ordenar por:</option>
            <option value="name">Nombres</option>
            <option value="percent"> General % </option>
            <option value="exercises"> Ejercicios % </option>
            <option value="quizzes"> Quiz % </option>
            <option value="scoreSum"> Score quiz</option>
            <option value="scoreAvg">Promedio quizz </option>
            <option value="reads"> Lecturas % </option>
          </select>
    
          <select class="select-content border-select space-select remove-selection focus-custom" id="order-direction">
            <option disabled selected hidden> ↓↑ Sentido</option>
            <option value="ASC">Ascendente</option>
            <option value="DESC">Descendente</option>
          </select>
          <div class="border-select space-select select-group focus-custom" tabindex="-1">
            <i class="fas fa-search icon-select"></i>
            <input class="select-content space-select-icon remove-selection" id="box-search" type="search"
              placeholder="Buscar..."> </input>
          </div>
        </div>
      </form>
      <section class="flip-scroll table-space table-bordered">
        <table id="table-users" class="control-scroll">
        </table>
      </section>
      <!-- <canvas id="my-stadic" width="400" height="400"></canvas> -->
    </div>
    <!-- <script src="./../node_modules/chart.js/dist/Chart.js"></script> -->
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
